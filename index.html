        /* Header styles from your provided code */
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #3A3A3A; 
            position: relative;
        }
        
        h1 { 
            font-size: 2.0rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .color-wave-title {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; 
            font-size: 2.0rem; 
            background: linear-gradient(
                90deg,
                #007CF0, 
                #00DFD8, 
                #007CF0  
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradientWave 6s linear infinite;
            -webkit-animation: gradientWave 6s linear infinite;
            display: inline-block; 
            padding: 0 5px; 
        }
        
        .color-wave-title i { 
            background: linear-gradient(90deg, #007CF0, #00DFD8); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 10px; 
        }

        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            color: #a0d2eb; 
            font-size: 1.3rem;
            margin-bottom: 20px;
            max-width: 800px;
            margin: 0 auto 25px;
            line-height: 1.6;
        }
        
        /* Page-specific styles from your provided code */
        .content-area {
            padding-top: 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 1.6rem;
            font-weight: 600;
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-color1), var(--accent-color2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-title h1 i {
            margin-right: 15px;
        }
        
        /* === KEY CSS CHANGES START HERE === */
        .vibe-cards-container {
            display: flex;
            gap: 25px;
            overflow-x: auto; /* This is the crucial property for horizontal scrolling */
            padding: 10px 5px 25px 5px; /* Added bottom padding for scrollbar space */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile devices */
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: var(--accent-color1) var(--secondary-bg); /* For Firefox */
        }

        /* Styles for Webkit browsers (Chrome, Safari) scrollbar */
        .vibe-cards-container::-webkit-scrollbar {
            height: 8px;
        }
        .vibe-cards-container::-webkit-scrollbar-track {
            background: var(--secondary-bg);
            border-radius: 4px;
        }
        .vibe-cards-container::-webkit-scrollbar-thumb {
            background-color: var(--accent-color1);
            border-radius: 4px;
            border: 2px solid var(--secondary-bg);
        }
        .vibe-cards-container::-webkit-scrollbar-thumb:hover {
            background-color: #2980b9;
        }
        /* === KEY CSS CHANGES END HERE === */

        .vibe-card {
            flex: 0 0 320px; /* Prevents cards from shrinking or growing */
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--accent-color-growth);
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            min-height: 260px;
        }

        .vibe-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .card-content {
            flex-grow: 1;
        }
        
        .vibe-card h3 {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--accent-color3);
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .vibe-card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .vibe-card .card-link {
            display: block;
            text-align: center;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            background: linear-gradient(135deg, var(--accent-color1), var(--accent-color2));
            transition: transform 0.1s, box-shadow 0.2s;
        }
        
        .vibe-card .card-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .vibe-card .card-link i {
            margin-left: 8px;
            transition: transform 0.2s ease-out;
        }
        .vibe-card .card-link:hover i {
            transform: translateX(4px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .vibe-card {
                flex-basis: 280px;
            }
            header {
                padding-top: 50px; 
            }
            .color-wave-title {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 1.0rem;
            }
            .page-title h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
